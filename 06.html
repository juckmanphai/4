<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลกลุ่มลาวสามัคคี</title>
    
    <!-- PWA-related additions -->
    <link rel="manifest" href="manifest-ลาวสามัคคี.json">
    <meta name="theme-color" content="#6366f1"/> <!-- Indigo Color -->
    <link rel="apple-touch-icon" href="192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ผลลาวสามัคคี">
    <!-- End of PWA-related additions -->
    
    <!-- เพิ่มสคริปต์ html2canvas สำหรับการบันทึกรูปภาพ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
/* ---------- พื้นหลังและฟอนต์ของหน้า ---------- */
body { font-family: Arial, sans-serif; background-color: #fffde7; margin: 0 auto; padding: 0 20px; max-width: 600px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility; }
/* ---------- หัวเรื่อง ---------- */
h1 { text-align: center; color: #e65100; margin: 10px 0 15px; font-size: 24px; }
.blue { color: blue; font-size: 22px; }
.red { color: red; }
/* ---------- ปุ่มทั่วไป ---------- */
.convert-button, .back-button, .popup-button, .close-popup { border: none; border-radius: 5px; font-weight: bold; color: white; cursor: pointer; transition: background-color 0.3s; }
/* ปุ่มกลับ */
.back-button { display: block; width: 90%; max-width: 600px; margin: 20px auto 15px; padding: 10px 20px; background-color: orange; font-size: 16px; }
.back-button:hover { background-color: darkorange; }
/* ปุ่มแปลง */
.convert-button { background-color: #FF9800; padding: 12px 24px; font-size: 18px; border-radius: 8px; margin-top: 10px; }
.convert-button:hover { background-color: #F57C00; }
/* ---------- ฟอร์ม ---------- */
.form-container { background-color: #f9f9f9; border-radius: 15px; padding: 20px; margin: 10px 0 15px; border: 1.5px solid orange; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
.form-group { margin-bottom: 12px; text-align: center; }
.form-group label { display: block; margin-bottom: 6px; font-size: 18px; color: #333; font-weight: bold; }
input, select { font-size: 16px; padding: 8px; margin: 5px 0; border: 1.5px solid #ddd; border-radius: 5px; width: 100%; max-width: 250px; }
/* กล่องกรอกตัวเลข */
#numberInput { background-color: #e3f2fd; color: #1a237e; font-weight: bold; font-size: 20px; padding: 10px; border: 1.5px solid #1a237e; border-radius: 10px; text-align: center; width: 100%; max-width: none; box-sizing: border-box; transition: background-color 0.3s, border-color 0.3s; }
#numberInput:focus { background-color: #bbdefb; border-color: #3f51b5; outline: none; }
.form-footer { display: flex; justify-content: center; margin-top: 15px; }
/* ---------- Popup Overlay ---------- */
.popup-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: center; }
/* ---------- Popup Content ---------- */
.popup-content {
    background-color: #fffde7;
    border-radius: 1px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 600px;
    padding: 8px;
    position: relative;
    box-sizing: border-box;
}
.popup-main-content {
    position: relative;
    background-color: #FFFFD1;
    margin: 0;
    padding: 8px 8px;
    border-radius: 10px;
    border: 1.5px solid green;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.popup-main-content::before { content: ""; background-image: url('logo.png'); background-size: 80% auto; background-repeat: no-repeat; background-position: center; opacity: 0.4; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
/* Popup Header and Date */
#popupTopicDisplay, #popupDateDisplay { margin: 3px 0; color: blue; text-shadow: -2px -2px 1px #fff8dc, -1px -1px 1px #fff8dc, 1px 1px 0 #cc9900, 2px 2px 2px #996000, 3px 3px 3px rgba(0, 0, 0, 0.25); }
#popupTopicDisplay { font-weight: bold; font-size: clamp(18px, 4.4vw, 26px); }
#popupDateDisplay { font-size: clamp(16px, 3.4vw, 20px); }
/* Popup Buttons */
.popup-buttons-container { display: flex; flex-direction: column; align-items: center; gap: 10px; padding-top: 15px; }
.popup-buttons { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
.popup-button { padding: 8px 15px; background-color: #FF9800; }
.popup-button:hover { background-color: #F57C00; }
.popup-button.active { background-color: #4CAF50; }
.close-popup { padding: 8px 15px; background-color: #f44336; width: 100%; max-width: 200px; }
.close-popup:hover { background-color: #d32f2f; }
/* --- CSS สำหรับ SVG และส่วนอื่นๆ --- */
.ball-group { display: inline-flex; justify-content: center; align-items: center; height: 50px; margin: 3px 0; vertical-align: middle; }
.ball-group svg { margin: 0 0px; }
/* Prize Label */
.prize-label-red, .prize-label-blue, .prize-label-orange { font-weight: bold; font-size: 22px; color: blue; margin: 5px 0; text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4), -1px -1px 1px rgba(255, 255, 255, 0.5); }
/* Number Containers */
.circle-container, .square-container, .square-two-container { display: inline-flex; justify-content: center; align-items: center; height: 38px; margin: 0 0.5px; padding: 5px; background: transparent; box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3), inset -2px -2px 4px rgba(255, 255, 255, 0.4); }
.circle-container { width: 82px; border: 3px solid #FF00FF; border-radius: 2%; }
.square-container { width: 125px; border: 3px solid red; }
.square-two-container { width: 82px; border: 3px solid blue; }
/* Numbers Display */
.numbers-display { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; margin: 8px 0; }
.number-group { text-align: center; min-width: 120px; }
/* Responsive */
@media (max-width: 480px) { #numberInput { font-size: 18px; padding: 8px; } }
footer { text-align: center; margin: 15px 0; color: #666; padding: 10px 0; }
</style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://juckmanphai.github.io/4/index.html'">กลับสู่หน้าหลัก</button>
    <h1>ผลกลุ่มลาวสามัคคี</h1>

    <div class="form-container">
        <div class="form-group">
            <input type="text" id="numberInput" placeholder="กรุณากรอกตัวเลข 5 หลัก" pattern="\d{5}" maxlength="5" inputmode="numeric" />
        </div>
        <div class="form-group">
            <select id="topicSelect">
                <option value="ลาวสามัคคี เวลา 20.30 น">ลาวสามัคคี เวลา 20.30 น</option>
                <option value="ลาว VIP เวลา 21.30 น">ลาว VIP เวลา 21.30 น</option>     
                <option value="ลาวสามัคคี VIP เวลา 21.30 น">ลาวสามัคคี VIP เวลา 21.30 น</option>
            </select>
        </div>
        <div class="form-group"><input type="date" id="dateInput"></div>
        <div class="form-footer"><button id="convertButton" class="convert-button">แจงรายละเอียด</button></div>
    </div>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <div id="captureArea" class="popup-main-content">
                <div style="position: relative; z-index: 1;">
                    <h3 id="popupTopicDisplay" class="blue"></h3>
                    <p id="popupDateDisplay" class="blue"></p>
                    <h2 class="prize-label-red">รางวัลเลข 5 ตัว</h2>
                    <div id="popupFiveDigitsDisplay" class="ball-group"></div>
                    <div class="numbers-display">
                        <div class="number-group">
                            <p class="prize-label-blue">3 ตัวบน</p>
                            <div id="popupThreeDigitsDisplay" class="ball-group"></div>
                        </div>
                        <div class="number-group">
                            <p class="prize-label-orange">2 ตัวล่าง</p>
                            <div id="popupTwoDigitsDisplay" class="ball-group"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-buttons-container">
                <div class="popup-buttons">
                    <button id="popupCircleButton" class="popup-button" onclick="toggleCirclePopup()">สี่เหลี่ยมล่าง</button>
                    <button id="popupSquareButton" class="popup-button" onclick="toggleSquarePopup()">สี่เหลี่ยมสามตัวบน</button>
                    <button id="popupCircleTopButton" class="popup-button" onclick="toggleSquareTopPopup()">สี่เหลี่ยมสองตัวบน</button>
                </div>
                <button id="saveAsImageButton" class="popup-button" style="background-color: #007bff; max-width: 200px; width: 100%;">บันทึกเป็นรูปภาพ</button>
                <button class="close-popup" onclick="closePopup()">ปิดหน้าต่างนี้</button>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 Juckmanphai. All Rights Reserved.</footer>
    
    <script>
        // --- START: ฟังก์ชันสร้างลูกบอล SVG ---
        function createPingPongBall(number, type = 'red') {
            const gradientId = `grad-${type}-${Math.random().toString(36).substring(2, 9)}`;

            if (type === 'blue') {
                return `
                    <svg width="42" height="42" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="${gradientId}" cx="30%" cy="30%" r="70%">
                                <stop offset="0%" stop-color="#47D359" />
                                <stop offset="100%" stop-color="#0066cc" />
                            </radialGradient>
                        </defs>
                        <circle cx="25" cy="25" r="24" fill="url(#${gradientId})" stroke="rgba(0,0,0,0.5)" stroke-width="1"/>
                        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
                            font-family="Arial, sans-serif" font-size="26" font-weight="bold"
                            fill="white" style="text-shadow: 1px 2px 3px rgba(0,0,0,0.5);">
                            ${number}
                        </text>
                    </svg>
                `;
            }

            let highlightColor, midColor, shadowColor;
            if (type === 'red') { // สีชมพู
                highlightColor = '#FFD6FF';
                midColor = '#E800E8';
                shadowColor = '#A100A1';
            } else { // 'orange' - สีส้ม
                highlightColor = '#FFE3A0';
                midColor = '#FF8C00';
                shadowColor = '#D97200';
            }
             
            return `
                <svg width="42" height="42" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="${gradientId}" cx="35%" cy="35%" r="70%">
                            <stop offset="0%" stop-color="${highlightColor}" />
                            <stop offset="50%" stop-color="${midColor}" />
                            <stop offset="100%" stop-color="${shadowColor}" />
                        </radialGradient>
                    </defs>
                    <circle cx="25" cy="25" r="24" fill="url(#${gradientId})" stroke="rgba(0,0,0,0.5)" stroke-width="1"/>
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
                          font-family="Arial, sans-serif" font-size="26" font-weight="bold"
                          fill="white" style="text-shadow: 1px 2px 3px rgba(0,0,0,0.5);">
                        ${number}
                    </text>
                </svg>
            `;
        }
        // --- END: ฟังก์ชันสร้างลูกบอล SVG ---

        function setDefaultDate() { const dateInput = document.getElementById("dateInput"); if (dateInput) { const localDate = new Date(new Date().getTime() + (7 * 60 * 60 * 1000)); dateInput.value = localDate.toISOString().split('T')[0]; } }
        function createPingPongNumbers(numbers, type = 'red') { return numbers.split('').map(digit => createPingPongBall(digit, type)).join(''); }
        function showPopup() { document.getElementById("popupOverlay").style.display = "flex"; }
        function closePopup() { document.getElementById("popupOverlay").style.display = "none"; }
        
        function convertNumber() { 
            const num = document.getElementById("numberInput").value; 
            if (num.length !== 5 || isNaN(num)) { 
                alert("กรุณากรอกตัวเลข 5 หลัก"); 
                return; 
            } 
            const date = document.getElementById("dateInput").value ? new Date(document.getElementById("dateInput").value) : new Date(); 
            document.getElementById("popupTopicDisplay").textContent = `ผล${document.getElementById("topicSelect").value}`; 
            document.getElementById("popupDateDisplay").textContent = getThaiDate(date); 
            document.getElementById("popupFiveDigitsDisplay").innerHTML = createPingPongNumbers(num, 'red'); 
            document.getElementById("popupThreeDigitsDisplay").innerHTML = createPingPongNumbers(num.slice(2), 'blue'); 
            document.getElementById("popupTwoDigitsDisplay").innerHTML = createPingPongNumbers(num.slice(1, 3), 'orange'); 
            ["popupCircleButton", "popupSquareButton", "popupCircleTopButton"].forEach(id => document.getElementById(id).classList.remove("active")); 
            
            showPopup(); 
            setupSaveImageButton();
        }

        function toggleCirclePopup() { const display = document.getElementById("popupTwoDigitsDisplay"); const button = document.getElementById("popupCircleButton"); const numbers = document.getElementById('numberInput').value.slice(1, 3); if (button.classList.toggle("active")) { display.innerHTML = `<div class="circle-container">${createPingPongNumbers(numbers, 'orange')}</div>`; } else { display.innerHTML = createPingPongNumbers(numbers, 'orange'); } }
        function toggleSquarePopup() { const display = document.getElementById("popupThreeDigitsDisplay"); const button = document.getElementById("popupSquareButton"); const numbers = document.getElementById('numberInput').value.slice(2); if (button.classList.toggle("active")) { display.innerHTML = `<div class="square-container">${createPingPongNumbers(numbers, 'blue')}</div>`; } else { display.innerHTML = createPingPongNumbers(numbers, 'blue'); } }
        function toggleSquareTopPopup() { const display = document.getElementById("popupThreeDigitsDisplay"); const button = document.getElementById("popupCircleTopButton"); const numbers = document.getElementById('numberInput').value.slice(2); if (button.classList.toggle("active")) { display.innerHTML = `${createPingPongBall(numbers[0], 'blue')}<div class="square-two-container">${createPingPongNumbers(numbers.slice(1), 'blue')}</div>`; } else { display.innerHTML = createPingPongNumbers(numbers, 'blue'); } }
        function getThaiDate(date = new Date()) { const days = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"]; const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"]; return `วัน${days[date.getDay()]}ที่ ${String(date.getDate()).padStart(2, '0')} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear() + 543}`; }
        
        function setupSaveImageButton() {
            const saveBtn = document.getElementById("saveAsImageButton");
            const newSaveBtn = saveBtn.cloneNode(true);
            saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);

            newSaveBtn.addEventListener("click", function() {
                const captureElement = document.querySelector(".popup-content");
                const controlsElement = captureElement.querySelector('.popup-buttons-container');

                if (controlsElement) {
                    controlsElement.style.display = 'none';
                }

                html2canvas(captureElement, {
                    useCORS: true,
                    scale: 2.5,
                    backgroundColor: '#fffde7'
                }).then(canvas => {
                    const link = document.createElement('a');
                    const num = document.getElementById("numberInput").value || "XXXXX";
                    const topic = document.getElementById("topicSelect").value.split(' ')[0] || "Result";
                    
                    link.download = `Result-${topic}-${num}-${Date.now()}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                }).catch(err => {
                    console.error("เกิดข้อผิดพลาดในการสร้างรูปภาพ:", err);
                    alert("ขออภัย, ไม่สามารถบันทึกเป็นรูปภาพได้");
                }).finally(() => {
                    if (controlsElement) {
                        controlsElement.style.display = 'flex';
                    }
                });
            });
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener("DOMContentLoaded", () => { document.getElementById("convertButton").addEventListener("click", convertNumber); setDefaultDate(); });

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw-ลาวสามัคคี.js')
                    .then(reg => console.log('Service Worker for Lao Samakkhi registered.', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
