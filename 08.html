    <script>
        const lotteryTypes = {
            'laostar-0545': { name: 'ลาวประตูชัย', time: '05.45 น', digits: 5, type: 'star' },
            'laostar-0645': { name: 'ลาวสันติภาพ', time: '06.45 น', digits: 5, type: 'star' },
            'laostar-0745': { name: 'ประชาชนลาว', time: '07.45 น', digits: 5, type: 'star' },
            'laostar-0830': { name: 'ลาว Extra', time: '08.30 น', digits: 5, type: 'star' },
            'laostar-1030': { name: 'ลาว TV', time: '10.30 น', digits: 5, type: 'star' },
            'laostar-1345': { name: 'ลาว HD', time: '13.45 น', digits: 5, type: 'star' },
            'laostar-1545': { name: 'ลาวสตาร์', time: '15.45 น', digits: 5, type: 'star' },
            'thai-gov':     { name: 'ฉลากกินแบ่งรัฐบาล', time: '16.00 น', type: 'thai' },
            'laopattana':   { name: 'ลาวพัฒนา', time: '20.30 น', digits: 6, type: 'pattana' },
            'laosamakkee':  { name: 'ลาวสามัคคี', time: '20.30 น', digits: 5, type: 'samakkhee' },
            'laostar-2100': { name: 'ลาวอาเซียน', time: '21.00 น', digits: 5, type: 'star' },
            'laovip-2130':  { name: 'ลาว VIP', time: '21.30 น', digits: 5, type: 'samakkhee' },
            'laosamakkeevip': { name: 'ลาวสามัคคี VIP', time: '21.30 น', digits: 5, type: 'samakkhee' },
            'laostar-2200': { name: 'ลาวสตาร์ VIP', time: '22.00 น', digits: 5, type: 'star' },
            'laostar-2330': { name: 'ลาวกาชาด', time: '23.30 น', digits: 5, type: 'star' },
        };

        // --- Generic Helper Functions ---
        function showPopup() { document.getElementById("popupOverlay").style.display = "flex"; }
        function closePopup() { document.getElementById("popupOverlay").style.display = "none"; }

        function createPingPongBall(number, type = 'red', size = 50, fontSize = 26) {
            const gradientId = `grad-${type}-${Math.random().toString(36).substring(2, 9)}`;
            const r = (size / 2) - 1;
            const cx = size / 2;
            const cy = size / 2;
            let highlightColor, midColor, shadowColor;

            switch(type) {
                case 'blue':
                    // This will be overridden by more specific CSS, but provides a fallback
                    highlightColor = '#89CFF0'; midColor = '#007FFF'; shadowColor = '#0059B3';
                    break;
                case 'lao-blue': // Specific for Lao 3-digit top
                     highlightColor = '#47D359'; midColor = '#0066cc'; shadowColor = '#004C99';
                     break;
                case 'orange':
                    highlightColor = '#FFE3A0'; midColor = '#FF8C00'; shadowColor = '#D97200';
                    break;
                case 'green':
                    highlightColor = '#90EE90'; midColor = '#008000'; shadowColor = '#006400';
                    break;
                case 'red': // Default / First Prize
                default:
                    highlightColor = '#FFD6FF'; midColor = '#E800E8'; shadowColor = '#A100A1';
                    break;
            }
            
            const gradientHtml = `<radialGradient id="${gradientId}" cx="35%" cy="35%" r="70%"><stop offset="0%" stop-color="${highlightColor}" /><stop offset="50%" stop-color="${midColor}" /><stop offset="100%" stop-color="${shadowColor}" /></radialGradient>`;
            return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg" style="margin: 0 0px;"><defs>${gradientHtml}</defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="url(#${gradientId})" stroke="rgba(0,0,0,0.5)" stroke-width="1"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="${fontSize}" font-weight="bold" fill="white" filter="url(#inset-effect)">${number}</text></svg>`;
        }

        function createPingPongNumbers(numbers, type = 'red', size = 50, fontSize = 26) {
            return numbers.split('').map(digit => createPingPongBall(digit, type, size, fontSize)).join('');
        }

        // --- UI and Form Management ---
        function populateTopicSelect() {
            const select = document.getElementById("topicSelect");
            select.innerHTML = ''; 
            const sortedKeys = Object.keys(lotteryTypes).sort((a, b) => {
                const timeA = lotteryTypes[a].time.replace('.', '');
                const timeB = lotteryTypes[b].time.replace('.', '');
                return parseInt(timeA) - parseInt(timeB);
            });
            sortedKeys.forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${lotteryTypes[key].name} ${lotteryTypes[key].type !== 'thai' ? 'เวลา ' + lotteryTypes[key].time : ''}`.trim();
                select.appendChild(option);
            });
        }

        function updateFormUI() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];
            const numberInput = document.getElementById("numberInput");
            const laoForm = document.getElementById("laoLotteryForm");
            const thaiForm = document.getElementById("thaiLotteryForm");

            if (config.type === 'thai') {
                laoForm.style.display = 'none';
                thaiForm.style.display = 'block';
            } else {
                laoForm.style.display = 'block';
                thaiForm.style.display = 'none';
                numberInput.maxLength = config.digits;
                numberInput.placeholder = `กรุณากรอกตัวเลข ${config.digits} หลัก`;
                numberInput.value = "";
            }
        }

        function processForm() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];
            if (config.type === 'thai') {
                displayThaiResults();
            } else {
                displayLaoResults();
            }
        }

        // --- Lao Lottery Functions ---
        function getLaoThaiDate(date = new Date()) {
            const days = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `วัน${days[date.getDay()]}ที่ ${String(date.getDate()).padStart(2, '0')} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear() + 543}`;
        }

        function displayLaoResults() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];
            const num = document.getElementById("numberInput").value;

            if (num.length !== config.digits || isNaN(num)) {
                alert(`กรุณากรอกตัวเลข ${config.digits} หลัก`);
                return;
            }

            const date = document.getElementById("dateInput").value ? new Date(document.getElementById("dateInput").value) : new Date();
            
            document.getElementById('thaiResultContainer').style.display = 'none';
            document.getElementById('laoResultContainer').style.display = 'block';
            document.getElementById('laoPopupButtons').style.display = 'flex';

            const popupNameDisplay = document.getElementById("popupNameDisplay");
            popupNameDisplay.className = 'topic-box';
            popupNameDisplay.innerHTML = `<img src="logo.png" alt="Logo" class="header-logo"><span>ผล${config.name}</span><img src="logo.png" alt="Logo" class="header-logo">`;
            document.getElementById("popupTimeDisplay").textContent = `เวลา ${config.time}`;
            document.getElementById("popupDateDisplay").textContent = getLaoThaiDate(date);
            document.getElementById("popupPrizeTitle").textContent = `รางวัลเลข ${config.digits} ตัว`;

            let twoDigits, threeDigits;
            switch (config.type) {
                case 'pattana': threeDigits = num.slice(3); twoDigits = num.slice(2, 4); break;
                case 'samakkhee': threeDigits = num.slice(2); twoDigits = num.slice(1, 3); break;
                case 'star': default: threeDigits = num.slice(2); twoDigits = num.slice(0, 2); break;
            }

            document.getElementById("popupMainDigitsDisplay").innerHTML = createPingPongNumbers(num, 'red');
            document.getElementById("popupThreeDigitsDisplay").innerHTML = createPingPongNumbers(threeDigits, 'lao-blue');
            document.getElementById("popupTwoDigitsDisplay").innerHTML = createPingPongNumbers(twoDigits, 'orange');

            ["popupCircleButton", "popupSquareButton", "popupCircleTopButton"].forEach(id => document.getElementById(id).classList.remove("active"));
            
            showPopup();
            setupSaveImageButton();
        }

        function getNumbersForToggle() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];
            const num = document.getElementById('numberInput').value;
            let twoDigits, threeDigits, threeDigits_first, threeDigits_lastTwo;

            switch (config.type) {
                case 'pattana': threeDigits = num.slice(3); twoDigits = num.slice(2, 4); break;
                case 'samakkhee': threeDigits = num.slice(2); twoDigits = num.slice(1, 3); break;
                case 'star': default: threeDigits = num.slice(2); twoDigits = num.slice(0, 2); break;
            }
            threeDigits_first = threeDigits[0];
            threeDigits_lastTwo = threeDigits.slice(1);
            
            return { twoDigits, threeDigits, threeDigits_first, threeDigits_lastTwo };
        }

        function toggleCirclePopup() {
            const display = document.getElementById("popupTwoDigitsDisplay");
            const button = document.getElementById("popupCircleButton");
            const { twoDigits } = getNumbersForToggle();
            if (button.classList.toggle("active")) {
                display.innerHTML = `<div class="circle-container">${createPingPongNumbers(twoDigits, 'orange')}</div>`;
            } else {
                display.innerHTML = createPingPongNumbers(twoDigits, 'orange');
            }
        }

        function toggleSquarePopup() {
            const display = document.getElementById("popupThreeDigitsDisplay");
            const button = document.getElementById("popupSquareButton");
            const { threeDigits } = getNumbersForToggle();
            if (button.classList.toggle("active")) {
                display.innerHTML = `<div class="square-container">${createPingPongNumbers(threeDigits, 'lao-blue')}</div>`;
            } else {
                display.innerHTML = createPingPongNumbers(threeDigits, 'lao-blue');
            }
        }

        function toggleSquareTopPopup() {
            const display = document.getElementById("popupThreeDigitsDisplay");
            const button = document.getElementById("popupCircleTopButton");
            const { threeDigits, threeDigits_first, threeDigits_lastTwo } = getNumbersForToggle();
            if (button.classList.toggle("active")) {
                display.innerHTML = `${createPingPongBall(threeDigits_first, 'lao-blue')}<div class="square-two-container">${createPingPongNumbers(threeDigits_lastTwo, 'lao-blue')}</div>`;
            } else {
                display.innerHTML = createPingPongNumbers(threeDigits, 'lao-blue');
            }
        }

        // --- Thai Lottery Functions ---
        function formatThaiGovDate(dateString) {
            const parts = dateString.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
            if (!parts) return `งวดวันที่ ${dateString}`;
            const day = parseInt(parts[1], 10), month = parseInt(parts[2], 10), thaiYear = parseInt(parts[3], 10);
            const gregorianYear = thaiYear - 543;
            const date = new Date(gregorianYear, month - 1, day);
            if (isNaN(date.getTime()) || date.getDate() !== day || date.getMonth() !== month - 1) { return `งวดวันที่ ${dateString}`; }
            const days = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `งวดวัน${days[date.getDay()]}ที่ ${day} ${months[date.getMonth()]} พ.ศ. ${thaiYear}`;
        }

        function displayNumberGroup(elementId, numberString, type, size, fontSize) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";
            if (numberString) {
                container.innerHTML = createPingPongNumbers(numberString, type, size, fontSize);
            }
        }

        function displayThaiResults() {
            const rawDate = document.getElementById("draw-date").value;
            if (!rawDate || !rawDate.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/)) {
                alert("กรุณากรอกวันที่ให้ถูกต้องตามรูปแบบ วว/ดด/ปปปป");
                return;
            }
            document.getElementById('laoResultContainer').style.display = 'none';
            document.getElementById('thaiResultContainer').style.display = 'block';
            document.getElementById('laoPopupButtons').style.display = 'none';

            document.getElementById("display-draw-date").innerText = formatThaiGovDate(rawDate);
            displayNumberGroup("first-prize-display", document.getElementById("first-prize").value, "red", 50, 26);
            displayNumberGroup("display-front-three-1", document.getElementById("front-three-1").value, "blue", 40, 20);
            displayNumberGroup("display-front-three-2", document.getElementById("front-three-2").value, "blue", 40, 20);
            displayNumberGroup("display-back-three-1", document.getElementById("back-three-1").value, "green", 40, 20);
            displayNumberGroup("display-back-three-2", document.getElementById("back-three-2").value, "green", 40, 20);
            displayNumberGroup("display-back-two", document.getElementById("back-two").value, "orange", 56, 34);
            
            showPopup();
            setupSaveImageButton();
        }

        // --- Save Image Functionality ---
        function setupSaveImageButton() {
            const saveBtn = document.getElementById("saveAsImageButton");
            const newSaveBtn = saveBtn.cloneNode(true);
            saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);

            newSaveBtn.addEventListener("click", function() {
                const captureElement = document.querySelector(".popup-content");
                const controlsElement = captureElement.querySelector('.popup-buttons-container');
                const selectedKey = document.getElementById("topicSelect").value;
                const config = lotteryTypes[selectedKey];
                let num, topicName, dateText;
                
                if(config.type === 'thai') {
                    num = document.getElementById("first-prize").value || "result";
                    topicName = config.name.replace(/\s+/g, '');
                    dateText = document.getElementById("display-draw-date").innerText.replace(/[^a-zA-Z0-9-]/g, '_');
                } else {
                    num = document.getElementById("numberInput").value || "result";
                    topicName = config.name.replace(/\s+/g, '');
                    dateText = Date.now();
                }

                if (controlsElement) controlsElement.style.display = 'none';

                html2canvas(captureElement, {
                    useCORS: true,
                    scale: 2.5,
                    backgroundColor: '#fffde7' 
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Result-${topicName}-${num}-${dateText}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                }).catch(err => {
                    console.error("เกิดข้อผิดพลาดในการสร้างรูปภาพ:", err);
                    alert("ขออภัย, ไม่สามารถบันทึกเป็นรูปภาพได้");
                }).finally(() => {
                    if (controlsElement) controlsElement.style.display = 'flex';
                });
            });
        }
        
        // --- Event Listeners and Initialization ---
        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener("DOMContentLoaded", () => {
            // General setup
            populateTopicSelect();
            updateFormUI(); 
            
            // Lao form date setup
            const laoDateInput = document.getElementById("dateInput");
            if (laoDateInput) {
                const localDate = new Date(new Date().getTime() + (7 * 60 * 60 * 1000));
                laoDateInput.value = localDate.toISOString().split('T')[0];
            }

            // Thai form date setup
            const thaiDateInput = document.getElementById('draw-date');
            const calendarButton = document.getElementById('calendarButton');
            const hiddenDateInput = document.getElementById('hiddenDateInput');
            const today = new Date();
            thaiDateInput.value = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear() + 543}`;
            calendarButton.addEventListener('click', () => {
                try { hiddenDateInput.showPicker(); } catch (error) { hiddenDateInput.click(); }
            });
            hiddenDateInput.addEventListener('change', (e) => {
                if (e.target.value) {
                    const parts = e.target.value.split('-');
                    const thaiYear = parseInt(parts[0], 10) + 543;
                    thaiDateInput.value = `${parts[2]}/${parts[1]}/${thaiYear}`;
                }
            });
            
            // Event listeners
            document.getElementById("topicSelect").addEventListener("change", updateFormUI);
            document.getElementById("convertButton").addEventListener("click", processForm);
        });

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw-all-lao.js')
                    .then(reg => console.log('Service Worker registered.', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
