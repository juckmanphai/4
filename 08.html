<style>
/* ---------- พื้นหลังและฟอนต์ของหน้า ---------- */

    <script>
        // --- Data Configuration ---
        const lotteryTypes = {
            'government':   { name: 'ผลฉลากกินแบ่งรัฐบาล', type: 'government' },
            'laostar-0545': { name: 'ลาวประตูชัย', time: '05.45 น', digits: 5, type: 'star' },
            'laostar-0645': { name: 'ลาวสันติภาพ', time: '06.45 น', digits: 5, type: 'star' },
            'laostar-0745': { name: 'ประชาชนลาว', time: '07.45 น', digits: 5, type: 'star' },
            'laostar-0830': { name: 'ลาว Extra', time: '08.30 น', digits: 5, type: 'star' },
            'laostar-1030': { name: 'ลาว TV', time: '10.30 น', digits: 5, type: 'star' },
            'laostar-1345': { name: 'ลาว HD', time: '13.45 น', digits: 5, type: 'star' },
            'laostar-1545': { name: 'ลาวสตาร์', time: '15.45 น', digits: 5, type: 'star' },
            'laopattana':   { name: 'ลาวพัฒนา', time: '20.30 น', digits: 6, type: 'pattana' },
            'laosamakkee':  { name: 'ลาวสามัคคี', time: '20.30 น', digits: 5, type: 'samakkhee' },
            'laostar-2100': { name: 'ลาวอาเซียน', time: '21.00 น', digits: 5, type: 'star' },
            'laovip-2130':  { name: 'ลาว VIP', time: '21.30 น', digits: 5, type: 'samakkhee' },
            'laosamakkeevip': { name: 'ลาวสามัคคี VIP', time: '21.30 น', digits: 5, type: 'samakkhee' },
            'laostar-2200': { name: 'ลาวสตาร์ VIP', time: '22.00 น', digits: 5, type: 'star' },
            'laostar-2330': { name: 'ลาวกาชาด', time: '23.30 น', digits: 5, type: 'star' },
        };

        // --- Core Functions ---
        // ฟังก์ชันสร้างลูกบอลตัวเลข (จากไฟล์ 05)
        function createLaoPingPongBall(number, type = 'red') {
            const gradientId = `grad-lao-${type}-${Math.random().toString(36).substring(2, 9)}`;
            let svgContent = '';
            if (type === 'blue') {
                svgContent = `<defs><radialGradient id="${gradientId}" cx="30%" cy="30%" r="70%"><stop offset="0%" stop-color="#47D359" /><stop offset="100%" stop-color="#0066cc" /></radialGradient></defs><circle cx="25" cy="25" r="24" fill="url(#${gradientId})" stroke="rgba(0,0,0,0.5)" stroke-width="1"/>`;
            } else {
                let highlightColor, midColor, shadowColor;
                if (type === 'red') { highlightColor = '#FFD6FF'; midColor = '#E800E8'; shadowColor = '#A100A1';
                } else { highlightColor = '#FFE3A0'; midColor = '#FF8C00'; shadowColor = '#D97200'; }
                svgContent = `<defs><radialGradient id="${gradientId}" cx="35%" cy="35%" r="70%"><stop offset="0%" stop-color="${highlightColor}" /><stop offset="50%" stop-color="${midColor}" /><stop offset="100%" stop-color="${shadowColor}" /></radialGradient></defs><circle cx="25" cy="25" r="24" fill="url(#${gradientId})" stroke="rgba(0,0,0,0.5)" stroke-width="1"/>`;
            }
            return `<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">${svgContent}<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" filter="url(#inset-effect)">${number}</text></svg>`;
        }
        function createLaoPingPongNumbers(numbers, type = 'red') { return numbers.split('').map(digit => createLaoPingPongBall(digit, type)).join(''); }

        // ฟังก์ชันสร้างลูกบอลตัวเลข (จากไฟล์ 08)
        function createGovPingPongBall(number, type = 'red', size = 50, fontSize = 26) { const gradientId = `grad-gov-${type}-${Math.random().toString(36).substring(2, 9)}`; const r = (size / 2) - 1; const cx = size / 2; const cy = size / 2; let highlightColor, midColor, shadowColor; if (type === 'blue') { highlightColor = '#89CFF0'; midColor = '#007FFF'; shadowColor = '#0059B3'; } else if (type === 'green') { highlightColor = '#90EE90'; midColor = '#008000'; shadowColor = '#006400'; } else if (type === 'orange') { highlightColor = '#FFE3A0'; midColor = '#FF8C00'; shadowColor = '#D97200'; } else { highlightColor = '#FFD6FF'; midColor = '#E800E8'; shadowColor = '#A100A1'; } const gradientHtml = `<radialGradient id="${gradientId}" cx="35%" cy="35%" r="70%"><stop offset="0%" stop-color="${highlightColor}" /><stop offset="50%" stop-color="${midColor}" /><stop offset="100%" stop-color="${shadowColor}" /></radialGradient>`; return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg" style="margin: 0 0px;"><defs>${gradientHtml}</defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="url(#${gradientId})" stroke="rgba(0,0,0,0.5)" stroke-width="1"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="${fontSize}" font-weight="bold" fill="white" filter="url(#inset-effect)">${number}</text></svg>`; }
        function displayGovNumberGroup(elementId, numberString, type, size, fontSize) { const container = document.getElementById(elementId); container.innerHTML = ""; if (!numberString) return; let ballsHtml = ""; for (let i = 0; i < numberString.length; i++) { ballsHtml += createGovPingPongBall(numberString[i], type, size, fontSize); } container.innerHTML = ballsHtml; }

        function setDefaultDate() {
            const dateInput = document.getElementById("dateInput");
            if (dateInput) { const localDate = new Date(new Date().getTime() + (7 * 60 * 60 * 1000)); dateInput.value = localDate.toISOString().split('T')[0]; }
            // ตั้งค่าวันที่เริ่มต้นสำหรับฟอร์มหวยรัฐบาล
            const govDateInput = document.getElementById('gov-draw-date');
            const today = new Date();
            govDateInput.value = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear() + 543}`;
        }
        
        function formatThaiDate(dateString) { const parts = dateString.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/); if (!parts) return `งวดวันที่ ${dateString}`; const day = parseInt(parts[1], 10); const month = parseInt(parts[2], 10); const thaiYear = parseInt(parts[3], 10); const gregorianYear = thaiYear - 543; const date = new Date(gregorianYear, month - 1, day); if (isNaN(date.getTime()) || date.getDate() !== day || date.getMonth() !== month - 1) { return `งวดวันที่ ${dateString}`; } const days = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"]; const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"]; const dayOfWeek = days[date.getDay()]; const monthName = months[date.getMonth()]; return `งวดวัน${dayOfWeek}ที่ ${day} ${monthName} พ.ศ. ${thaiYear}`; }
        function getThaiDate(date = new Date()) { const days = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"]; const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"]; return `วัน${days[date.getDay()]}ที่ ${String(date.getDate()).padStart(2, '0')} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear() + 543}`; }
        
        function showPopup() { document.getElementById("popupOverlay").style.display = "flex"; }
        function closePopup() { document.getElementById("popupOverlay").style.display = "none"; }

        function updateFormDisplay() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];
            const numberInput = document.getElementById("numberInput");
            const laoForm = document.getElementById("lao-form");
            const governmentForm = document.getElementById("government-form");

            if (config.type === 'government') {
                laoForm.style.display = 'none';
                governmentForm.style.display = 'block';
            } else {
                laoForm.style.display = 'block';
                governmentForm.style.display = 'none';
                numberInput.maxLength = config.digits;
                numberInput.placeholder = `กรุณากรอกตัวเลข ${config.digits} หลัก`;
                numberInput.value = ""; 
            }
        }

        function populateTopicSelect() {
            const select = document.getElementById("topicSelect");
            select.innerHTML = '';
            
            const sortedKeys = Object.keys(lotteryTypes).sort((a, b) => {
                if (a === 'government') return -1; // ให้หวยรัฐบาลอยู่บนสุด
                if (b === 'government') return 1;
                const timeA = lotteryTypes[a].time.replace('.', '');
                const timeB = lotteryTypes[b].time.replace('.', '');
                return parseInt(timeA) - parseInt(timeB);
            });

            sortedKeys.forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                const config = lotteryTypes[key];
                option.textContent = config.time ? `${config.name} เวลา ${config.time}` : config.name;
                select.appendChild(option);
            });
        }
        
        function displayResults() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];

            // ซ่อน popup และ control ทั้งหมดก่อน
            document.getElementById("lao-popup-display").style.display = "none";
            document.getElementById("gov-popup-display").style.display = "none";
            document.getElementById("lao-controls").style.display = "none";
            
            if (config.type === 'government') {
                displayGovernmentResults();
            } else {
                displayLaoResults();
            }
        }

        function displayLaoResults() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];
            const num = document.getElementById("numberInput").value;

            if (num.length !== config.digits || isNaN(num)) {
                alert(`กรุณากรอกตัวเลข ${config.digits} หลัก`); return;
            }
            const date = document.getElementById("dateInput").value ? new Date(document.getElementById("dateInput").value) : new Date();
            
            document.getElementById("popupNameDisplay").innerHTML = `<img src="logo.png" alt="Logo" class="header-logo"><span>ผล${config.name}</span><img src="logo.png" alt="Logo" class="header-logo">`;
            document.getElementById("popupTimeDisplay").textContent = `เวลา ${config.time}`;
            document.getElementById("popupDateDisplay").textContent = getThaiDate(date);
            document.getElementById("popupPrizeTitle").textContent = `รางวัลเลข ${config.digits} ตัว`;

            let twoDigits, threeDigits;
            switch (config.type) {
                case 'pattana': threeDigits = num.slice(3); twoDigits = num.slice(2, 4); break;
                case 'samakkhee': threeDigits = num.slice(2); twoDigits = num.slice(1, 3); break;
                case 'star': default: threeDigits = num.slice(2); twoDigits = num.slice(0, 2); break;
            }
            document.getElementById("popupMainDigitsDisplay").innerHTML = createLaoPingPongNumbers(num, 'red');
            document.getElementById("popupThreeDigitsDisplay").innerHTML = createLaoPingPongNumbers(threeDigits, 'blue');
            document.getElementById("popupTwoDigitsDisplay").innerHTML = createLaoPingPongNumbers(twoDigits, 'orange');

            ["popupCircleButton", "popupSquareButton", "popupCircleTopButton"].forEach(id => document.getElementById(id).classList.remove("active"));
            
            document.getElementById("lao-popup-display").style.display = "block";
            document.getElementById("lao-controls").style.display = "flex";
            showPopup();
            setupSaveImageButton();
        }
        
        function displayGovernmentResults() {
            const rawDate = document.getElementById("gov-draw-date").value;
            if (!rawDate || !rawDate.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/)) {
                alert("กรุณากรอกวันที่ให้ถูกต้องตามรูปแบบ วว/ดด/ปปปป"); return;
            }
            document.getElementById("display-draw-date").innerText = formatThaiDate(rawDate);
            displayGovNumberGroup("first-prize-display", document.getElementById("first-prize").value, "red", 50, 26);
            displayGovNumberGroup("display-front-three-1", document.getElementById("front-three-1").value, "blue", 40, 20);
            displayGovNumberGroup("display-front-three-2", document.getElementById("front-three-2").value, "blue", 40, 20);
            displayGovNumberGroup("display-back-three-1", document.getElementById("back-three-1").value, "green", 40, 20);
            displayGovNumberGroup("display-back-three-2", document.getElementById("back-three-2").value, "green", 40, 20);
            displayGovNumberGroup("display-back-two", document.getElementById("back-two").value, "orange", 56, 34);

            document.getElementById("gov-popup-display").style.display = "block";
            showPopup();
            setupSaveImageButton();
        }

        // --- Popup Button Functions (Lao) ---
        function getNumbersForToggle() {
            const selectedKey = document.getElementById("topicSelect").value;
            const config = lotteryTypes[selectedKey];
            const num = document.getElementById('numberInput').value;
            let twoDigits, threeDigits;

            switch (config.type) {
                case 'pattana': threeDigits = num.slice(3); twoDigits = num.slice(2, 4); break;
                case 'samakkhee': threeDigits = num.slice(2); twoDigits = num.slice(1, 3); break;
                case 'star': default: threeDigits = num.slice(2); twoDigits = num.slice(0, 2); break;
            }
            return { twoDigits, threeDigits, threeDigits_first: threeDigits[0], threeDigits_lastTwo: threeDigits.slice(1) };
        }
        function toggleCirclePopup() { const display = document.getElementById("popupTwoDigitsDisplay"); const button = document.getElementById("popupCircleButton"); const { twoDigits } = getNumbersForToggle(); if (button.classList.toggle("active")) { display.innerHTML = `<div class="circle-container">${createLaoPingPongNumbers(twoDigits, 'orange')}</div>`; } else { display.innerHTML = createLaoPingPongNumbers(twoDigits, 'orange'); } }
        function toggleSquarePopup() { const display = document.getElementById("popupThreeDigitsDisplay"); const button = document.getElementById("popupSquareButton"); const { threeDigits } = getNumbersForToggle(); if (button.classList.toggle("active")) { display.innerHTML = `<div class="square-container">${createLaoPingPongNumbers(threeDigits, 'blue')}</div>`; } else { display.innerHTML = createLaoPingPongNumbers(threeDigits, 'blue'); } }
        function toggleSquareTopPopup() { const display = document.getElementById("popupThreeDigitsDisplay"); const button = document.getElementById("popupCircleTopButton"); const { threeDigits, threeDigits_first, threeDigits_lastTwo } = getNumbersForToggle(); if (button.classList.toggle("active")) { display.innerHTML = `${createLaoPingPongBall(threeDigits_first, 'blue')}<div class="square-two-container">${createLaoPingPongNumbers(threeDigits_lastTwo, 'blue')}</div>`; } else { display.innerHTML = createLaoPingPongNumbers(threeDigits, 'blue'); } }
        
        // --- Image Saving Function ---
        function setupSaveImageButton() {
            const saveBtn = document.getElementById("saveAsImageButton");
            const newSaveBtn = saveBtn.cloneNode(true);
            saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);

            newSaveBtn.addEventListener("click", function() {
                const captureElement = document.getElementById("captureArea");
                const controlsElement = document.getElementById('popup-controls-container');
                const selectedKey = document.getElementById("topicSelect").value;
                const config = lotteryTypes[selectedKey];

                if (controlsElement) controlsElement.style.display = 'none';

                let filename = "Result";
                if (config.type === 'government') {
                    const dateText = document.getElementById("display-draw-date").innerText.replace(/[^a-zA-Z0-9-]/g, '_');
                    const firstPrize = document.getElementById("first-prize").value || "XXXXXX";
                    filename = `ผลสลาก-${firstPrize}-${dateText}`;
                } else {
                    const num = document.getElementById("numberInput").value || "result";
                    const topicName = config.name.replace(/\s+/g, '');
                    filename = `Result-${topicName}-${num}-${Date.now()}`;
                }

                // === START: โค้ดที่แก้ไข ===
                html2canvas(captureElement, {
                    allowTaint: true, // เพิ่ม option นี้
                    useCORS: true,
                    scale: 3,
                    backgroundColor: '#fffde7'
                }).then(canvas => {
                // === END: โค้ดที่แก้ไข ===
                    const link = document.createElement('a');
                    link.download = `${filename}.png`;
                    link.href = canvas.toDataURL("image/png", 1.0);
                    link.click();
                }).catch(err => {
                    console.error("เกิดข้อผิดพลาดในการสร้างรูปภาพ:", err);
                    alert("ขออภัย, ไม่สามารถบันทึกเป็นรูปภาพได้");
                }).finally(() => {
                    if (controlsElement) controlsElement.style.display = 'flex';
                });
            });
        }
        
        // --- Event Listeners ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener("DOMContentLoaded", () => {
            populateTopicSelect();
            setDefaultDate();
            updateFormDisplay();
            
            document.getElementById("topicSelect").addEventListener("change", updateFormDisplay);
            document.getElementById("convertButton").addEventListener("click", displayResults);

            // Event listeners for government date picker
            const dateInput = document.getElementById('gov-draw-date');
            const calendarButton = document.getElementById('calendarButton');
            const hiddenDateInput = document.getElementById('hiddenDateInput');
            calendarButton.addEventListener('click', () => { try { hiddenDateInput.showPicker(); } catch (error) { hiddenDateInput.click(); } });
            hiddenDateInput.addEventListener('change', (e) => { const selectedDate = e.target.value; if (selectedDate) { const parts = selectedDate.split('-'); const thaiYear = parseInt(parts[0], 10) + 543; dateInput.value = `${parts[2]}/${parts[1]}/${thaiYear}`; } });
        });

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered.', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
